	<script src="/js/jquery-1.12.4.js"></script>
	<script>
    var sum =0;
        $(function () {
            getAll();
        })

        function  getAll() {
            $.ajax({
                "url":"http://localhost:8025/getAll1",
                "dataType":"jsonp",
                "jsonp":"callback",
                "jsonpCallback":"flightHandler",
                "success":function (result) {
                    var count1 = 0;
                    $(result).each(function () {
                        $("#info").append("<tr><td>"+this.barCode+"</td><td>"+this.cashierName+"</td><td>"+this.count+"</td><td>"+this.unit+"</td><td>"+this.univalent+"</td><td>"+this.retailprice+"</td><td>"+this.creatTime+"</td></tr>")
						count1 += this.count;

                    })

                    $("#sum").append(count1);
                },


            });
        }
	</script>
